<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices</title>
  </head>
  <body>
    <p>Name: {{.Name}}</p>
    {{if .Paid}}
    <p>Paid! Thank You</p>
    {{end}}

    <h1>Fees</h1>

    {{range .Charges}}
    <p>${{.}}</p>
    {{end}}

    <p>Total: {{.Total}}</p>
  </body>
</html>
